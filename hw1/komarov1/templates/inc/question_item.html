{% load static %}

<div class="question">
    <div class="row">
      <div class="col-3">
        <div class="question-avatar">
          <img src="{% static "img/istockphoto-1331350715-170667a.jpg" %}" alt="avatar">

        </div>
      </div>
      <div class="col-6">
        <h2><a href="{% url "question" question.id %}">{{ question.title }}</a></h2>
        <div class="question-text"> {{ question.text }} </div>
        <div class="row">
          <div class="col-4">
            Answers (3)
          </div>
          <div class="col-6">
            Tags: {% for tag in question.tags.all %}<a href="{% url "tag" tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}{% endfor %}
          </div>

        </div>
      </div>
      <div class="col-1 ml-3" >
          <div class="btn-group-vertical" role="group" aria-label="rating">
            <button type="button" class="btn btn-outline-success btn-sm">+</button>
            <input type="text" readonly class="form-control-plaintext border-dark" value={{ question.rating }}>
            <button type="button" class="btn btn-outline-danger btn-sm">-</button>
        </div>

      </div>
    </div>
</div>
