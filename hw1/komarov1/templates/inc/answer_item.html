{% load static %}

<div class="question">
  <div class="row">
    <div class="col-9">
      <div class="question-avatar_post">
        <img src={{ answer.author.avatar }} alt="avatar">

      </div>
    </div>
    <div class="col-10">
      <div class="question-text">{{ answer.text }}</div>
      <div class="row">
        <div class="col-2">
          <input class="form-check-input" type="checkbox" value={{ is_correct }} id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Correct
          </label>
        </div>
      </div>
    </div>
    <div class="col-1" >
      <div class="btn-group-vertical" role="group" aria-label="rating">
          <button type="button" class="btn btn-outline-success btn-sm">+</button>
          <input type="text" readonly class="form-control-plaintext border-dark" value={{ answer.score }}>
          <button type="button" class="btn btn-outline-danger btn-sm">-</button>
      </div>
    </div>
  </div>
</div>
