{% extends "inc/base.html" %}


{% block content %}
<div class="mt-5">
    <h2 class="py-3 mb-3 border-bottom">Settings: User</h2>
    <form class="col-sm-6">
        <div class="mb-3">
            <label for="inputLogin" class="form-label">Login</label>
            <input type="text" class="form-control" id="inputLogin" placeholder="User">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="user@mail.ru">
      </div>
      <div class="mb-3">
        <div class="form-group row py-1 g-2">
            <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
            <input type="text" class="form-control" id="inputNickName" placeholder="UserName">
        </div>
      </div>
      <div class="mb-3">
            <label for="inputNickName" class="col-sm-2 col-form-label">Upload Avatar</label>

            <div class="question-avatar mb-3"><img src="../static/img/avatar2.png" alt="avatar"></div>


            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock content %}
