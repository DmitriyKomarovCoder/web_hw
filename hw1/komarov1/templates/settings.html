{% extends "inc/base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="mt-5">
    <h2 class="py-3 mb-3 border-bottom">Settings: {{ user.username }}</h2>
    <form novalidate class="col-sm-6" method="post" action="{% url 'settings' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="mb-2">
            <img src="{{ request.user.profile.avatar.url }}" id="settings-avatar">
        </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
<style>
    #settings-avatar {
        height: 150px;
        width: 150px;
        object-fit: cover;
    }
</style>
{% endblock content %}
